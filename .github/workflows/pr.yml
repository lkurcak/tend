name: pull request to main

on:
  pull_request:
    branches: 
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build

    strategy:
      matrix:
        os: 
          - ubuntu-latest
          - windows-latest
          - macos-latest
        toolchain:
          - stable
          - nightly

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@#{{ matrix.toolchain }}
      - name: Test
        run: cargo test
      - name: Test (Release)
        run: cargo test --release

